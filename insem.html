<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      background: #c81a1a;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (task) {
        tasks.push(task);
        input.value = "";
        renderTasks();
      }
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = tasks
        .map((task, index) => `<li>${index + 1}. ${task}</li>`)
        .join("");
    }
  </script>
</body>
</html>
